<script>
/* ====== ØªÙ†Ø¸ÛŒÙ…Ø§Øª Firebase ====== */
const firebaseConfig = {
  apiKey: "API_KEY",
  authDomain: "PROJECT_ID.firebaseapp.com",
  databaseURL: "https://PROJECT_ID-default-rtdb.firebaseio.com",
  projectId: "PROJECT_ID",
  storageBucket: "PROJECT_ID.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};
const app = firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ====== ÙØ§Ù†Ú©Ø´Ù†â€ŒÙ‡Ø§ÛŒ Ø°Ø®ÛŒØ±Ù‡ Ùˆ Ø¯Ø±ÛŒØ§ÙØª Ø±Ú©ÙˆØ±Ø¯ ====== */
function saveScore(playerName, score){
    const newScore = db.ref('scores').push();
    newScore.set({name: playerName, score: score});
}

function getTopScores(callback){
    db.ref('scores').orderByChild('score').limitToLast(10).on('value', snapshot => {
        const scores = [];
        snapshot.forEach(child => scores.push(child.val()));
        scores.sort((a,b) => b.score - a.score);
        callback(scores);
    });
}

/* ====== ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ø¨Ø§Ø²ÛŒ Phaser ====== */
const config = {
    type: Phaser.AUTO,
    width: 480,
    height: 640,
    backgroundColor: '#87CEEB',
    physics: { default: 'arcade', arcade: { gravity: { y: 0 }, debug: false } },
    scene: { preload, create, update }
};

let player, obstacles, score = 0, scoreText;
const game = new Phaser.Game(config);

function preload() {
    this.load.image('player', 'https://i.imgur.com/T5PZ0Gp.png'); // Ø¨Ø§Ø²ÛŒÚ©Ù†
    this.load.image('obstacle', 'https://i.imgur.com/3tQJt0y.png'); // Ù…Ø§Ù†Ø¹
}

function create() {
    player = this.physics.add.sprite(240, 580, 'player');
    player.setCollideWorldBounds(true);

    obstacles = this.physics.add.group();

    this.time.addEvent({
        delay: 1000,
        callback: () => {
            const x = Phaser.Math.Between(50, 430);
            const obs = obstacles.create(x, 0, 'obstacle');
            obs.setVelocityY(200);
            obs.setCollideWorldBounds(false);
        },
        loop: true
    });

    this.physics.add.overlap(player, obstacles, hitObstacle, null, this);

    scoreText = this.add.text(16, 16, 'Ø§Ù…ØªÛŒØ§Ø²: 0', { fontSize: '24px', fill: '#000' });

    this.input.on('pointermove', pointer => {
        player.x = pointer.x;
    });
}

function update() {
    score += 0.01;
    scoreText.setText('Ø§Ù…ØªÛŒØ§Ø²: ' + Math.floor(score));

    obstacles.children.iterate(child => {
        if (child.y > 640) child.destroy();
    });
}

function hitObstacle(player, obstacle) {
    this.physics.pause();
    player.setTint(0xff0000);

    const playerName = prompt("Ù†Ø§Ù… Ø®ÙˆØ¯ Ø±Ø§ ÙˆØ§Ø±Ø¯ Ú©Ù†ÛŒØ¯:");
    if(playerName) saveScore(playerName, Math.floor(score));

    getTopScores(scores => {
        let message = "ðŸ† Ø±Ú©ÙˆØ±Ø¯Ù‡Ø§ÛŒ Ø¨Ø±ØªØ±:\n";
        scores.forEach((s, i) => {
            message += `${i+1}. ${s.name}: ${s.score}\n`;
        });
        alert(message);
    });
}
</script>
